<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/userRegister.css"
      media="screen"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <form class="form">
        <h2>CAT√ÅLOGO</h2>

        <div id="name">
          <div class="name">
            <label for="" id="labelName">Name</label>
            <input id="inputName" type="text" placeholder="Name" />
          </div>
          <div class="lastName">
            <label for="">Last Name</label>
            <input id="inputLastName" type="text" placeholder="Last Name" />
          </div>
        </div>

        <div class="fantasyName">
          <label for="">Fantasy name</label>
          <input type="text" placeholder="Fantasy Name" />
        </div>

        <div class="email">
          <label for="">E-mail</label>
          <input type="text" placeholder="E-mail" />
        </div>
        <div id="password">
          <div class="password">
            <label for="">Password</label>
            <input type="text" placeholder="Password" />
          </div>
          <div class="confirmPassword">
            <label for="">Confirm Password</label>
            <input type="text" placeholder=" Confirm Password" />
          </div>
        </div>
        <div class="personalUrl">
          <label for="">url</label>
          <input
            type="text"
            placeholder="www.catalogo.com.br/geisi-cosmeticos"
          />
        </div>
        <div class="button">
          <button>Sign up</button>
        </div>
      </form>
    </div>
    <script src="../scripts/userRegister/index.js"></script>
  </body>
</html>
